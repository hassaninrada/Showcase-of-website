<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Showcase | HassanInRada</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #00f2fe;
            --accent-secondary: #4facfe;
            --glass: rgba(10, 10, 20, 0.9);
            /* High contrast for projector */
            --glass-border: rgba(255, 255, 255, 0.3);
            --bg-dark: #000000;
            /* True black for max contrast */
            --text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-dark);
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: none;
            /* Hide cursor by default in presentation mode */
        }

        /* Show cursor when moving */
        body.user-active {
            cursor: default;
        }

        /* Canvas Background */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        /* Overlay Gradient to ensure text readability */
        .overlay-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #000 130%);
            z-index: 1;
            pointer-events: none;
        }

        /* Stage */
        .stage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            perspective: 2000px;
            /* Deep perspective */
        }

        .slide-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1.1) rotateX(2deg);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
            overflow: hidden;
            background: #000;
        }

        .slide-container.active {
            opacity: 1;
            transform: scale(1) rotateX(0deg);
            pointer-events: auto;
            z-index: 10;
        }

        .slide-container.exit {
            opacity: 0;
            transform: scale(0.95) translateY(-20px);
            z-index: 9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .img-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Progress Bar - Top for visibility */
        .progress-line {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            width: 0%;
            z-index: 100;
            box-shadow: 0 -4px 20px var(--accent);
        }

        /* Info Card - High Contrast for Projector */
        .info-card {
            position: fixed;
            bottom: 50px;
            left: 50px;
            z-index: 50;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 20px 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 25px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 600px;
        }

        .info-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.6);
            flex-shrink: 0;
        }

        .info-content h2 {
            font-size: 2.2rem;
            /* Larger for projector */
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: var(--text-shadow);
            color: #fff;
            letter-spacing: 1px;
        }

        .info-content p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #start-overlay h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
        }

        #start-overlay p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* Music Visualizer (Fake) */
        .visualizer {
            display: flex;
            gap: 3px;
            height: 20px;
            align-items: flex-end;
        }

        .bar {
            width: 4px;
            background: #fff;
            border-radius: 2px;
            animation: dance 1s ease-in-out infinite;
        }

        .bar:nth-child(1) {
            animation-duration: 1.2s;
            height: 10px;
        }

        .bar:nth-child(2) {
            animation-duration: 0.8s;
            height: 15px;
        }

        .bar:nth-child(3) {
            animation-duration: 1.5s;
            height: 12px;
        }

        .bar:nth-child(4) {
            animation-duration: 1.0s;
            height: 18px;
        }

        @keyframes dance {

            0%,
            100% {
                height: 5px;
                opacity: 0.5;
            }

            50% {
                height: 20px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Dynamic Background -->
    <canvas id="canvas-bg"></canvas>
    <div class="overlay-gradient"></div>

    <!-- Start Screen (Required for Audio) -->
    <div id="start-overlay">
        <h1>Open House 2026</h1>
        <p>Click anywhere to start presentation</p>
    </div>

    <!-- Progress -->
    <div class="progress-line" id="progressBar"></div>

    <!-- Main Stage -->
    <div class="stage">
        <!-- Frames -->
        <div class="slide-container" id="slideA"><iframe id="iframeA"></iframe></div>
        <div class="slide-container" id="slideB"><iframe id="iframeB"></iframe></div>
        <div class="slide-container" id="slideImg">
            <div class="img-wrapper"><img id="testimonialImg" src="testmonial.jpeg" alt="Testimonial"></div>
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-card" id="infoCard">
        <div class="info-icon">
            <div class="visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <div class="info-content">
            <h2 id="slideTitle">Project Showcase</h2>
            <p id="slideSubtitle">Loading content...</p>
        </div>
    </div>

    <!-- Background Audio -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- CONFIGURATION ---
        const websites = [
            { url: "https://hassaninrada.github.io/Quiz---pakistan-Nasra-School/", title: "Quiz Pakistan", subtitle: "Interactive Knowledge Portal" },
            { url: "https://hassaninrada.github.io/students-report/", title: "Student Analytics", subtitle: "Comprehensive Academic Reporting" },
            { url: "https://hassaninrada.github.io/Gaming-hub/", title: "Gaming Hub Pro", subtitle: "Next-Gen Entertainment Platform" },
            { url: "https://hassaninrada.github.io/Nasra-voting/", title: "Secure Voting", subtitle: "Digital Democracy System" },
            { url: "https://hassaninrada.github.io/English-learning/", title: "English Mastery", subtitle: "Language Learning Suite" },
            { url: "https://quran-website-992eb.web.app/", title: "Digital Quran", subtitle: "Immersive Spiritual Experience" }
        ];

        const DISPLAY_TIME = 15000; // 15 seconds per slide for reading
        const SITES_BEFORE_IMAGE = 3;

        // --- STATE ---
        let currentIndex = 0;
        let sitesSinceImage = 0;
        let showImageNext = false;
        let activeContainerKey = 'A'; // 'A', 'B'
        let isShowingImage = false;

        let timer = null;
        let progressInterval = null;
        let isRunning = false;
        let mouseTimer = null;

        // --- ELEMENTS ---
        const slideA = document.getElementById('slideA');
        const slideB = document.getElementById('slideB');
        const slideImg = document.getElementById('slideImg');
        const iframeA = document.getElementById('iframeA');
        const iframeB = document.getElementById('iframeB');
        const progressBar = document.getElementById('progressBar');
        const infoCard = document.getElementById('infoCard');
        const slideTitle = document.getElementById('slideTitle');
        const slideSubtitle = document.getElementById('slideSubtitle');
        const startOverlay = document.getElementById('start-overlay');
        const bgMusic = document.getElementById('bgMusic');

        // --- INITIALIZATION ---
        function startPresentation() {
            // Audio
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                fadeInAudio();
            }).catch(e => console.log("Audio failed:", e));

            startOverlay.style.opacity = '0';
            setTimeout(() => startOverlay.remove(), 1000);

            isRunning = true;

            // Load First Slide
            loadSlide(websites[0], iframeA);
            transitionTo(slideA, websites[0]);

            // Start Loop
            resetTimers();
        }

        function fadeInAudio() {
            let vol = 0;
            const interval = setInterval(() => {
                vol += 0.05;
                if (vol >= 0.4) {
                    vol = 0.4;
                    clearInterval(interval);
                }
                bgMusic.volume = vol;
            }, 200);
        }

        // --- SLIDESHOW LOGIC ---
        function nextSlide() {
            if (!isRunning) return;

            // Logic to determine what to show next
            let nextType = 'site';

            if (showImageNext) {
                nextType = 'image';
                showImageNext = false; // Reset flag
            } else {
                // If we are not forced to show an image, we show a site
                currentIndex = (currentIndex + 1) % websites.length;
                sitesSinceImage++;

                // Check if we should show image next time
                if (sitesSinceImage >= SITES_BEFORE_IMAGE) {
                    showImageNext = true;
                    sitesSinceImage = 0;
                }
            }

            // Execution
            if (nextType === 'image') {
                transitionTo(slideImg, { title: "Client Testimonial", subtitle: "Trusted by Educators" });
                isShowingImage = true;
            } else {
                const nextData = websites[currentIndex];
                // Toggle between A and B
                let targetContainer, targetFrame;

                // If we are currently showing Image, we can reuse whatever was last active's opposite, or just default to A/B toggle.
                // Simple toggle logic:
                if (activeContainerKey === 'A') {
                    activeContainerKey = 'B';
                    targetContainer = slideB;
                    targetFrame = iframeB;
                } else {
                    activeContainerKey = 'A';
                    targetContainer = slideA;
                    targetFrame = iframeA;
                }

                isShowingImage = false;
                loadSlide(nextData, targetFrame);

                // Delay transition slightly to render
                setTimeout(() => transitionTo(targetContainer, nextData), 500);
            }

            resetTimers();
        }

        function loadSlide(data, frame) {
            frame.src = data.url;
        }

        function transitionTo(container, data) {
            // Exit all
            [slideA, slideB, slideImg].forEach(el => {
                if (el !== container) {
                    el.classList.remove('active');
                    el.classList.add('exit');
                }
            });

            // Enter new
            setTimeout(() => {
                container.classList.remove('exit');
                container.classList.add('active');
            }, 50); // Small delay to ensure exit class is registered if switching rapidly

            // UI Update
            infoCard.classList.remove('visible');
            setTimeout(() => {
                slideTitle.innerText = data.title;
                slideSubtitle.innerText = data.subtitle;
                infoCard.classList.add('visible');
            }, 600);
        }

        function resetTimers() {
            clearTimeout(timer);
            clearInterval(progressInterval);

            let w = 0;
            const interval = 50;
            const totalTime = DISPLAY_TIME;
            const step = 100 / (totalTime / interval);

            progressInterval = setInterval(() => {
                w += step;
                progressBar.style.width = w + "%";
                if (w >= 100) clearInterval(progressInterval);
            }, interval);

            timer = setTimeout(nextSlide, DISPLAY_TIME);
        }

        // --- BACKGROUND EFFECT (CANVAS) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = "rgba(0, 242, 254, 0.4)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);

            ctx.strokeStyle = "rgba(79, 172, 254, 0.1)";
            ctx.lineWidth = 1;

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        // --- MOUSE HIDE ---
        document.addEventListener('mousemove', () => {
            document.body.classList.add('user-active');
            document.body.style.cursor = 'default';
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                document.body.classList.remove('user-active');
                document.body.style.cursor = 'none';
            }, 3000);
        });

        // --- EVENTS ---
        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animateParticles();

        document.body.addEventListener('click', () => {
            if (!isRunning) startPresentation();
        });

    </script>
</body>

</html>
